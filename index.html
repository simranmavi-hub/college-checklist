<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<meta name="theme-color" content="#0b1320"/>
<title>College Checklist â€” Sign in / Sign up</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="center">
  <div class="card">
    <h2 style="margin-top:0">Welcome</h2>
    <p class="note">Sign in to sync your checklist across devices. New here? Create an account below.</p>

    <div class="row" style="margin:12px 0">
      <button class="btn primary" onclick="googleLogin()">Continue with Google</button>
    </div>

    <hr style="border:0;border-top:1px solid #1f2a44; margin:14px 0">

    <div class="row">
      <input id="email" class="input" type="email" placeholder="Email" autocomplete="email"/>
      <input id="password" class="input" type="password" placeholder="Password" autocomplete="current-password"/>
      <div class="row" style="gap:8px">
        <button class="btn" onclick="emailLogin()">Sign in</button>
        <button class="btn" onclick="emailSignup()">Sign up</button>
      </div>
      <div id="err" class="err"></div>
    </div>

    <p class="note" style="margin-top:16px">By continuing you agree to save your checklist to your account for easy restore later.</p>
  </div>
</div>

<script type="module" src="assets/firebase-config.js"></script>
<script type="module" src="assets/auth-landing.js"></script>
</body>
</html>
